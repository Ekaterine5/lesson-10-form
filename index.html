<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="https://kit.fontawesome.com/c22ee6f03e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header-bg">
        <div class="navigation-wraper">
            <a class="logo" href="">Zetta Hotels</a>
            <nav class="navigation">
                <ul class="nav-ul">
                    <li>
                        <a class="nav-a active" href="">Home</a>
                    </li>
                    <li>
                        <a class="nav-a" href="">Rooms</a>
                    </li>
                    <li>
                        <a class="nav-a" href="">Restaurant</a>
                    </li>
                    <li>
                        <a class="nav-a" href="">About us</a>
                    </li>
                    <li>
                        <a class="nav-a" href="">Blog</a>
                    </li>
                    <li>
                        <a class="nav-a" href="">contact</a>
                    </li>
                </ul>
            </nav>
            <div class="burger"><i class="fas fa-bars"></i></div>
        </div>
    <h1 class="title-header"> Restaurant </h1>
    <div class="header-box">
        <p class="header-text">Home</p>
        <div class="divider"></div>
        <p class="header-text">Restaurant</p>
    </div>
    </header>

    <!-- section -->
    <section>
        <div class="container">
            <form class="form-box" action="">
                <div class="form-block">
                    <label class="label-text" for="chindate">chack in date</label>
                    <input class="input-block" type="date" id="chindate" name="chackindate" placeholder="Check in date" required> 
                </div>
                <div class="form-block">
                    <label class="label-text" for="choutdate">chack out date</label>
                    <input class="input-block" type="date" id="choutdate" name="chackoutdate" placeholder="Check out date" required>
                </div>
                <div class="form-block">
                    <label class="label-text" for="room">Room</label>
                    <input class="input-block" type="text" id="room" name="room" placeholder="Room..." required>
                </div>
                <button class="button-block" type="submit">Submit<i class="fas fa-location-arrow"></i></button>
            </form>
        </div>
    </section>

    <section>
        <div class="container2">
            <div class="form-text">
                <p class="form-text1">contact</p>
                <h1 class="form-title">Contact us to get free support</h1>
            </div>
            <form class="form2-box" action="">
                <div>
                    <!-- <label for="review">Review</label> -->
                    <textarea class="textarea-block" name="" id="review" placeholder="Enter your massage..."></textarea>
                </div>
                <div>
                    <div class="form2-block">
                        <!-- <label for="name"> Name </label> -->
                        <input class="input2-block" type="text" id="name" name="Name" placeholder="Name..." required>
                    </div>
                    <div class="form2-block">
                        <!-- <label for="n/s"> Name / Surname </label> -->
                        <input class="input2-block" type="text" id="n/s" name="Name/Surname" placeholder="Name/Surname..." required>
                    </div>
                    <div class="form2-block">
                        <!-- <label for="date">Date</label> -->
                        <input class="input2-block" type="date" id="date" name="date" placeholder="date" required>
                    </div>
                    <button class="button2-block" type="submit">Send<i class="fas fa-location-arrow"></i></button>
                </div>                
            </form>

        </div>
        <div class="container2">
            <div class="box-wraper">
                <div class="box-1">
                    <div class="icon"><i class="far fa-envelope"></i></div>
                    <h3>Email</h3>
                    <p>sample@yahoo.com</p>
                    <p>samplesecond@yahoo.com</p>
                </div>
                <div class="box-1">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <h3>Phone</h3>
                    <p>+995 599 999999</p>
                    <p>+995 599 999999</p>
                </div>
                <div class="box-1">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <h3>Location</h3>
                    <p>sample@yahoo.com</p>
                    <p>samplesecond@yahoo.com</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
