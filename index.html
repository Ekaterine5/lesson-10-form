    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header-bg">
        <div class="navigation-wraper">
            <a class="logo" href="">Zetta Hotels</a>
            <nav class="navigation">
                <ul class="nav-ul">
                    <li>
                        <a class="nav-a active" href="">Home</a>
                    </li>
                    <li>
                        <a class="nav-a" href="">Rooms</a>
                    </li>
                    <li>
                        <a class="nav-a" href="">Restaurant</a>

                    <li>

                    <li>

                    </li>
                    <li>
                        <a class="nav-a" href="">contact</a>
                    </li>
                </ul>
            </nav>
            <div class="burger"><i class="fas fa-bars"></i></div>
        </div>
    <h1 class="title-header"> Restaurant </h1>
    <div class="header-box">
        <p class="header-text">Home</p>
        <div class="divider"></div>
        <p class="header-text">Restaurant</p>
    </div>
    </header>

    <!-- section -->
    <section>
        <div class="container">
            <form class="form-box" action="">
                <div class="form-block">
                    <label class="label-text" for="chindate">chack in date</label>
                    <input class="input-block" type="date" id="chindate" name="chackindate" placeholder="Check in date" required> 
                </div>
                <div class="form-block">
                    <label class="label-text" for="choutdate">chack out date</label>
                    <input class="input-block" type="date" id="choutdate" name="chackoutdate" placeholder="Check out date" required>
                </div>
                <div class="form-block">
                    <label class="label-text" for="room">Room</label>
                    <input class="input-block" type="text" id="room" name="room" placeholder="Room..." required>
                </div>
            <button class="button-block" type="submit">Submit<i class="fas fa-location-arrow"></i></button>
        </div>
    </section>
</body>
